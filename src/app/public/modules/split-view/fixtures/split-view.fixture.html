<sky-split-view
  [backButtonText]="backButtonText"
  [messageStream]="splitViewMessageStream"
>
  <sky-split-view-drawer
    [ariaLabel]="ariaLabelForDrawer"
    [width]="width"
  >
    <ul>
      <li *ngFor="let item of items">
        {{ item.name }}
      </li>
    </ul>
  </sky-split-view-drawer>

  <sky-split-view-workspace
    [ariaLabel]="ariaLabelForWorkspace"
  >
    <sky-split-view-workspace-content>
      <h1>foo</h1>
      <p>bar</p>
      <label>
        First input
        <input
          name="firstInput"
          type="text"
          id="sky-test-first-input"
        />
      </label>
      <label>
        Second input
        <input
          name="secondInput"
          type="text"
          id="sky-test-second-input"
        />
      </label>
      <iframe *ngIf="showIframe"
        src="https://developer.blackbaud.com/skyux/"
      ></iframe>
    </sky-split-view-workspace-content>
  </sky-split-view-workspace>
</sky-split-view>
