<sky-split-view
  [listWidth]="listWidth"
  [messageStream]="splitViewMessageStream"
  (iteratorNextButtonClick)="onIteratorNextButtonClick()"
  (iteratorPreviousButtonClick)="onIteratorPreviousButtonClick()"
>
  <sky-split-view-list
    [ariaLabel]="ariaLabelForList"
  >
    <ul>
      <li *ngFor="let item of items">
        {{ item.name }}
      </li>
    </ul>
  </sky-split-view-list>

  <sky-split-view-workspace
    [ariaLabel]="ariaLabelForWorkspace"
  >
    <h1>foo</h1>
    <p>bar</p>
    <label>
      First input
      <input
        name="firstInput"
        type="text"
        id="sky-test-first-input"
      />
    </label>
    <label>
      Second input
      <input
        name="secondInput"
        type="text"
        id="sky-test-second-input"
      />
    </label>
    <iframe *ngIf="showIframe"
      src="https://developer.blackbaud.com/skyux/"
    ></iframe>
  </sky-split-view-workspace>
</sky-split-view>
