<sky-split-view
  (beforeWorkspaceClose)="onBeforeWorkspaceClose($event)"
>
  <sky-split-view-drawer>
    <ul>
      <li *ngFor="let item of items">
        {{ item.name }}
      </li>
    </ul>
  </sky-split-view-drawer>

  <sky-split-view-workspace>
    <h1>foo</h1>
    <p>bar</p>
  </sky-split-view-workspace>
</sky-split-view>
