<div
  class="sky-split-view-iterators"
>
  <button
    class="sky-btn sky-btn-default"
    [attr.aria-label]="'skyux_split_view_iterator_previous_button' | skyLibResources"
    [disabled]="previousButtonDisabled"
    (click)="onIteratorPreviousClick()"
  >
    <sky-icon
      icon="chevron-up"
    >
    </sky-icon>
  </button>
  <button
    class="sky-btn sky-btn-default"
    [attr.aria-label]="'skyux_split_view_iterator_next_button' | skyLibResources"
    [disabled]="nextButtonDisabled"
    (click)="onIteratorNextClick()"
  >
    <sky-icon
      icon="chevron-down"
    >
    </sky-icon>
  </button>
</div>
